<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Payroll</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Simple Payroll</h1>
        <div id="form-section">
            <!-- Employee Name -->
            <label for="name">Employee Name:</label>
            <input type="text" id="name" placeholder="Enter employee name">
                
            <!-- Days Worked -->
            <label for="daysWorked">Days Worked:</label>
            <input type="number" id="daysWorked" placeholder="Enter days worked">

            <!-- Daily Rate -->
            <label for="dailyRate">Days Worked:</label>
            <input type="number" id="dailyRate" placeholder="Enter daily rate">

            <!-- Deduction -->
            <label for="deduction">Days Worked:</label>
            <input type="number" id="deduction" placeholder="Enter deduction amount">

            <button onclick="addEmployee()">Add Employee</button>
            <button onclick="deleteEmployee()">Delete Employee</button>
        </div>

        <!-- Payroll List -->
        <h2>Payroll List</h2>
        <table id="payrollTable">
        <thead>
            <tr>
                <th>Employee Number</th>
                <th>Employee Name</th>
                <th>Days Worked</th>
                <th>Daily Rate</th>
                <th>Gross Pay</th>
                <th>Deduction Amount</th>
                <th>Net Pay</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Payroll list will be displayed in this area -->
        </tbody>
        </table>
        <!-- Import JavaScript -->
        <script src="scripts4.js"></script>
    </body>
</html>
