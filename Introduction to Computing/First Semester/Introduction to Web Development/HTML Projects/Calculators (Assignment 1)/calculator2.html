<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Income Tax Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Income Tax Calculator</h1>
            <div class="form-group">
                <label for="taxableIncome">Enter Taxable Income (in PHP)</label>
                <input type="number" id="taxableIncome" placeholder="Enter amount in PHP">
            </div>

            <button onclick="calculateTax()">Calculate Tax</button>

            <div id="result" class="result">
                <h3>Calculated Tax:</h3>
                <p><strong>Taxable Income:</strong> <span id="displayIncome">-</span></p>
                <p><strong>Income Tax:</strong> <span id="displayTax">-</span></p>
            </div>
        </div>

        <script src="scripts2.js"></script>
    </body>
</html>
