<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Unit Converter</h1>

        <!-- For Celsius to Fahrenheit -->
         <div class="converter">
            <label for="celsiusInput">Celsius to Fahrenheit</label>
            <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius">
            <button onclick="convertCelsiusToFahrenheit()">Convert</button>
            <div id="celsiusResult" class="result"></div>
         </div>

         <!-- For Fahrenheit to Celsius -->
          <div class="converter">
            <label for="fahrenheitInput">Fahrenheit to Celsius</label>
            <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit">
            <button onclick="convertFahrenheitToCelsius()">Convert</button>
            <div id="fahrenheitResult" class="result"></div>
          </div>

        <!-- For Meters to Feet -->
         <div class="converter">
           <label for="metersInput">Meters to Feet Converter</label>
           <input type="number" id="metersInput" placeholder="Enter distance in meters">
           <button onclick="convertMetersToFeet()">Convert</button>
           <div id="metersResult" class="result"></div>
         </div>
        
         <!-- For Feet to Meters -->
          <div class="converter">
            <label for="feetInput">Feet to Meters Converter</label>
            <input type="number" id="feetInput" placeholder="Enter distance in feet">
            <button onclick="convertFeetToMeters()">Convert</button>
            <div id="feetResult" class="result"></div>
          </div>

    </div>

    <script>
        // Celsius to Fahrenheit Converter
        function convertCelsiusToFahrenheit() {
            const celsius = document.getElementById('celsiusInput').value;
            if(celsius !== '') {
                const fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('celsiusResult').innerText = fahrenheit + '°F';
            } else {
                document.getElementById('celsiusResult').innerText = "Please enter a valid number.";
            }
        }

        // Fahrenheit to Celsius Converter
        function convertFahrenheitToCelsius() {
            const fahrenheit = document.getElementById('fahrenheitInput').value;
            if(fahrenheit !== '') {
                const celsius = (fahrenheit - 32) * 5/9;
                document.getElementById('fahrenheitResult').innerText = celsius + '°C';
            } else {
                document.getElementById('fahrenheitResult').innerText = "Please enter a valid number.";
            }
        }

        // Meters to Feet Converter
        function convertMetersToFeet() {
            const meters = document.getElementById('metersInput').value;
            if(meters !== '') {
                const feet = meters * 3.281
                document.getElementById('metersResult').innerText = feet + " ft.";
            } else {
                document.getElementById('metersResult').innerText = "Please enter a valid number.";
            }
        }

        // Feet to Meters Converter
        function convertFeetToMeters() {
            const feet = document.getElementById('feetInput').value;
            if(feet !== '') {
                const meters = feet / 3.281
                document.getElementById('feetResult').innerText = meters + "m";
            } else {
                document.getElementById('feetResult').innerText = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
