<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Unit Converter</h1>

        <!-- For Celsius to Fahrenheit -->
         <div class="coverter">
            <label for="celsiusInput">Celsius to Fahrenheit</label>
            <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius">
            <button onclick="convertCelsiusToFahrenheit()">Convert</button>
            <div id="celsiusResult" class="result"></div>
         </div>
    </div>

    <script>
        // Celsius to Fahrenheit Converter
        function convertCelsiusToFahrenheit(){
            const celsius = document.getElementById('celsiusInput').value;
            if(celsius !== '') {
                const fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('celsiusResult').innerText = fahrenheit + 'Â°F';
            } else {
                document.getElementById('celsiusResult').innerText = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
